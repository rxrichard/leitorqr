<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code - SENAI Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        header {
            background-color: #00539f;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        #logo {
            width: 100px;
            height: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
            width: 80%;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input, button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #00539f;
            color: #fff;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #manualPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
            border-radius: 10px;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="link-para-a-sua-imagem-logo.png" alt="Logo do SENAI">
        <h1>Leitor QR Code - Inventário</h1>
    </header>

    <div id="content">
        <label for="sala">Sala:</label>
        <input type="text" id="sala" placeholder="Número da sala">

        <button onclick="iniciarLeituraQRCode()">Ler QR Code</button>
        <button onclick="abrirPopup()">Adicionar Manualmente</button>

        <div id="result"></div>

        <div id="manualPopup">
            <label for="manualInfo">Informações:</label>
            <input type="text" id="manualInfo" placeholder="Digite as informações">
            <button onclick="adicionarManualmente()">Adicionar</button>
            <button onclick="fecharPopup()">Fechar</button>
        </div>

        <button onclick="exportarTxt()">Exportar</button>
    </div>
