<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #141414;
            color: #fff;
        }

        #container {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #e50914;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }

        #manualPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
            text-align: center;
            max-width: 300px;
            width: 100%;
            color: #fff;
        }

        video {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Leitor QR Code - Netflix Style</h1>

        <label for="sala">Número da Sala:</label>
        <input type="text" id="sala" placeholder="Número da sala">

        <button onclick="iniciarLeituraQRCode()">Ler QR Code</button>
        <button onclick="abrirPopup()">Adicionar Manualmente</button>

        <div id="result"></div>

        <div id="manualPopup">
            <label for="manualInfo">Informações:</label>
            <input type="text" id="manualInfo" placeholder="Digite as informações">
            <button onclick="adicionarManualmente()">Adicionar</button>
        </div>

        <button onclick="exportarTxt()">Exportar</button>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <script>
        let scanner;
        let listaQRCodes = [];

        function iniciarLeituraQRCode() {
            const video = document.createElement('video');
            document.body.appendChild(video);

            scanner = new Instascan.Scanner({ video: video });
            scanner.addListener('scan', function (content) {
                adicionarResultado(content);
                video.remove();
                scanner.stop();
            });

        function adicionarManualmente() {
            const infoManual = document.getElementById('manualInfo').value;
            adicionarResultado(infoManual);
            fecharPopup();
        }

        function abrirPopup() {
            document.getElementById('manualPopup').style.display = 'block';
        }

        function fecharPopup() {
            document.getElementById('manualPopup').style.display = 'none';
        }

        function adicionarResultado(info) {
            listaQRCodes.push(info);
            exibirResultados();
        }

        function exibirResultados() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<strong>Resultados:</strong><br>" + listaQRCodes.join("<br>");
        }
